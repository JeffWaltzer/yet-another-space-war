<html>
  <head>
    <title>Space Wars</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/engine.io.js"></script>
    <script src="yasw.js"></script>
    <script src="services/game_server.js"></script>
    <script src="controllers/ship_command.js"></script>
  </head>
  <body ng-app="YASW" ng-controller="ShipCommandController">
    <svg ng-attr-width="{{800}}" ng-attr-height="{{600}}">
      <rect ng-attr-width="{{800}}" ng-attr-height="{{600}}" style="fill:rgb(0,0,0);stroke-width:0;stroke:rgb(255,0,0)"/>
      <polygon ng-attr-points="{{ship_points_string();}}"
               stroke="white" stroke-width="2" fill="none"/>
    </svg>
  </body>
</html>
