<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.js"></script>
    <script src="underscore.js"></script>
    <script src="ship.js"></script>
  </head>
  <body style="margin: 0;"
	ng-app="svgToy"
	ng-controller="shipController"
	ng-keydown="onKeyDown($event);"
        ng-keyup="onKeyUp($event);">
    <svg ng-attr-width="{{svg_width}}" ng-attr-height="{{svg_height}}">
      <rect ng-attr-width="{{svg_width}}" ng-attr-height="{{svg_height}}" style="fill:rgb(0,0,0);stroke-width:0;stroke:rgb(255,0,0)" />
      <polygon ng-attr-points="{{ship_points_string}}"
	       ng-attr-transform="translate({{ship_x()}}, {{ship_y()}}) rotate({{ship_heading()}})"
	       stroke="white" stroke-width="2" fill="none" />
      <polygon ng-if="ship_accelerating();"
	       ng-attr-points="{{jet_points_string}}"
	       ng-attr-transform="translate({{ship_x()}}, {{ship_y()}}) rotate({{ship_heading()}})"
	       stroke="white" stroke-width="2" fill="none" />
    </svg>
  </body>
</html>
